<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation</title>
    <style>
         div{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: rgb(111, 111, 235);
    margin-left: 0px;
    animation: myfirst 3s infinite alternate;
}
    @keyframes myfirst 
{
from  {background:rgb(250, 248, 248);margin-left: 0px;}
to {background:blue; margin-left: 1000px;}
}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
