<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sore = parseInt(prompt("请输入分数"));
        var a = parseInt(sore / 10);
        switch (a) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                alert("不及格");
                break;
            case 6:
                alert("及格");
                break;
            case 7:
            case 8:
                alert("良好");
                break;
            case 9:
            case 10:
                alert("优秀u");
                break;
            default:
                alert("请输入0-100的数");
        }
    </script>
</body>

</html>
