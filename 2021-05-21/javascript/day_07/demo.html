    <script>
   /* 1. 已知字符串“a,a,b,c,c,d”，统计每个字符出现的次数，
    结果显示 a 2、b 1、c 2、d1，去掉重复的字符，使结果
    显示 “a,a,b,c,c,d-》abcd  
    （字符串去重  -》数组 split（''） 数组去重） */
    var str1="aabccd" ;
    var arr=str1.split("");
    var res=[];
    var aa=0;
    var bb=0;
    var cc=0;
    var dd=0;
    console.log(arr);
     for(var i=0;i<arr.length;i++){
         if(res.indexOf(arr[i]) == -1){
            res.push(arr[i])
         }
         if(arr[i]=="a"){aa++}
         else if(arr[i]=="b"){bb++}
         else if(arr[i]=="c"){cc++}
         else if(arr[i]=="d"){dd++}
     }
     console.log(res);
     console.log(aa+"  "+bb+"  "+cc+" "+dd);
