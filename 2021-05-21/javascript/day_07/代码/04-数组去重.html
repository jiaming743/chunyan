  <body>
    <script src="./loadsh.min.js"></script>
    <script>
      // 写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组
      var arr = [1, 1, 2, 3, 4, 4, 2, 1, 3, 5];

      function norepeat(a) {
        // code in here ...
        var res = [];
        for (let i = 0; i < a.length; i++) {
          //判断  a[i] 是否在res中
          if (res.indexOf(a[i]) == -1) {
            res.push(a[i]);
          }
        }
        return res;
      }

      console.log(norepeat(arr)); // [1, 2, 3, 4, 5]

      //   https://www.lodashjs.com/docs/lodash.uniq
      let r = _.uniq([2, 1, 2]);
      console.log(r);

      _.sum([4, 2, 8, 6]);
    </script>
