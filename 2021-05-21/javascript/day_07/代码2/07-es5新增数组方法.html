<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // forEach 高阶函数(参数是参数)

      var arr = ["a", "b"];
      arr.indexOf(11);

      //   arr.sort(function (a, b) {
      //     return a - b;
      //   });

      //   遍历数组中每一个元素
      //   数组中有几个元素，参数就会执行几次  box（'a',0,arr）  box（'b',1,arr）
      arr.forEach(function (v, i, a) {
        //v 数组中元素  i 元素对应的下标  a 数组本身
        console.log(v, i, a);
      });
      arr.forEach(function (v) {
        //v 数组中元素  i 元素对应的下标  a 数组本身
        console.log(v);
      });

      //  [1, 2, 3]  映射（规则） 成  [1.3, 2.6, 3.9000000000000004]
      let arr2 = [1, 2, 3]; //[1.3, 2.6, 3.9000000000000004]
      let res = arr2.map(function (v, i, a) {
        console.log(v, i, a); //1
        return v * 1.3; //1*1.3  -> reutrn  会进入到res中
      });
      console.log(res);

      //   过滤
      let res2 = arr2.filter(function (v, i) {
        //return 1 > 1  false
        //return 2 > 1  true
        //return 3 > 1  true

        //   return 的值是true  v 就会被添加到 res2 中
        return v > 1;
      });
      console.log(res2);

      let arr3 = [21, 22, 3];
      //   是否数组中所有的元素都是大于18
      let flag = arr3.every(function (v) {
        return v > 18;
      });
      console.log(flag);

      //   是否数组中有一些的元素都是大于18
      let flag2 = arr3.some(function (v) {
        return v > 18;
      });
      console.log(flag2); //true

      //查找满足条件的元素
      let arr4 = [
        { id: 1, name: "zhangsan" },
        { id: 2, name: "lisi" },
      ];
      let res4 = arr4.find(function (v) {
        return v.id == 2;
      });
      console.log(res4);

      //查找满足条件的元素 的下标
      let res5 = arr4.findIndex(function (v) {
        return v.id == 2;
      });
      console.log(res5);

      //   reduce
      let arr5 = [9, 8, 7, 6, 5];

      //   var sum = 0;
      //   for(var i=0;i<arr5.length;i++){
      //       sum = sum+arr5[i]
      //   }

      //第一个参数 函数 -两个形参  第一个形参 sum=0   v 数组中元素
      //第二个参数 数字  累积初始值, 如果不写初始值，sum的值第一次就是第一个元素
      var sum = arr5.reduce(function (sum, v) {
        // v 数组中元素
        // sum第一次的值是   reduce的第二个参数 数字  累积初始值
        //0 9  return  0+9 = 9 -> 下次的sum
        //9 8  return 9+8 = 17 ->下次的sum
        //17 7 return 24

        console.log(sum, v);
        return sum + v;
      }, 0);
      console.log(sum);
    </script>
  </body>
</html>
