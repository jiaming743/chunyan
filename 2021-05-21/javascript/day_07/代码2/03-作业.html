    <script>
      function filter(str) {
        // 比如我要过滤 "SM"
        var arr = ["SM", "垃圾"];

        //   str = str.replaceAll(arr[0], "*");
        //   str = str.replaceAll(arr[1], "*");

        //   asdasd*asdasdasd*sdasdasd*sada*s*d
        for (var v of arr) {
          str = str.replaceAll(v, "*");
        }
        return str;
      }

      var str1 = "asdasdSMasdasdasdSMsdasdasdSMsada垃圾s垃圾d";
