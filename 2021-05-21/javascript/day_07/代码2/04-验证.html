<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 数字字母混合6位验证码
      function randomStr() {
        var str = "1234567890qwertyuiopasdfghjklzxcvbnm";
        //0  str.length-1
        //0-35.999
        // 随机的下标
        let res = "";
        for (let i = 0; i < 6; i++) {
          var num = parseInt(Math.random() * str.length);
          res = res + str[num];
        }
        // console.log(res);
        return res;
      }
      console.log(randomStr());
    </script>
  </body>
</html>
