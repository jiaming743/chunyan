<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印100以内所有偶数的和
        var count=0;
        for(var i=0;i<100;i++){
            if(i%2==0){
                count=count+i
            }
        }
        console.log(count);
        // 求出1-1/2+1/3-1/4…..1/100的和 var i=1;\
        var sum=0; 
        for(var i=1;i<=100;i++){
            if(i%2!=0){
                sum=sum+(1/i);
            }
            else if(i%2==0){
                sum=sum-(1/i);
            }
        }
        console.log(sum);
        // 打印出1000-2000年中所有的闰年，并以每行四个数的形式输出 
        var time=0; 
        for(var i=1000;i<=2000;i++){
            if((i%4==0&&i%100!=0)||i%400==0){
                // console.log(i);
                document.write(i+"&nbsp;&nbsp");
                time++;
                if(time%4==0){
                    document.write('<br/>');
                }
            }
        }
        document.write('<br/>')
        // 使用 `*` 打印三角形
        for(var i=1;i<10;i++){
            for(var j=1;j<=i;j++){
                document.write('*');
            } 
            document.write('<br/>')
        }

    </script>
</body>
</html>
