<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 入职薪水10K，每年涨幅5%，50年后工资多少？ -->
    <script>
        var money=10;
        for(var i=1;i<=50;i++){
            money=money*(1+0.05);
        }
        console.log("50年后的工资为"+money+"K");
    </script>
</body>
</html>
