<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <script>
        let num = 20;
        let a = setInterval(
            function timer() {
                num--;
                
                if (num == 0) {
                    d1.style.display = "none";
                    clearInterval(a);
                }else if(num<10){
                    d1.innerHTML = "0"+num+"秒后关闭";
                }
                else{ d1.innerHTML = num+"秒后关闭";}
            }, 1000)
    </script>
</body>

</html>
