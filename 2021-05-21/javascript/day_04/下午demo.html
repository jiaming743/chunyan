           //1.编写任意个数字的求和、差、积、商的函数   sum(1,2,3,4,5,6,'-')
           function yunsuan(){
               var sum=0;
               var ji=1;
               for(var i=0;i<arguments.length;i++){
                   sum=sum+arguments[i];
                   ji=ji*arguments[i];
               }
              console.log("任意个数的和为"+sum+"任意个数的和积"+ji);
               return sum;
           }

                    for(var j=a;j<=b;j++){
