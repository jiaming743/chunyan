    <script>
        // 1.编写一个函数，能够获得一个随机的 0 ～ 255 之间的数字
        function getNum() {
            var res=Math.ceil(Math.random()*255);
            return res;
           
        }
       console.log( Math.ceil(0));
       var num= getNum() ;
        console.log(num);
        // 2.编写一个函数，获得一个十六进制的随机颜色的字符串(例如：#20CD4F)
        function color(){
            var sum="#";
            for(var i=1;i<=6;i++){
                var num=parseInt((Math.random()*16));
                num=num.toString(16);
                sum=sum+num;
            }
            return sum;
        }
        var res =color();
        console.log(res);
        
    </script>
