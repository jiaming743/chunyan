<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 定时器
      //   每隔1000毫秒 执行  第一个参数一次
      //   setInterval("console.log(1)", 1000);

      //   每隔1000毫秒 执行  函数一次
      let timer = setInterval(function () {
        console.log(11);
        // 算 当前时间 距离  18：:00 之间的 时间差
        let now = new Date();
        let date = new Date("2021-05-26 18:00:00");
        console.log(date);
        // let c = date.getTime() - now.getTime();
        let c = date - now; //日期对象相减  做隐式转换 调用getTime
        // let c = date + now; //日期对象不能做加法
        console.log(c);

        // c 相差的毫秒数 -》  小时：分：秒
        console.log(parseInt(c / 1000) % 60);
        console.log(parseInt(c / 1000 / 60) % 60);
        console.log(parseInt(c / 1000 / 60 / 60));
        if (c <= 0) {
          clearInterval(timer); //清除定时器
        }
      }, 1000);
    </script>
  </body>
</html>
