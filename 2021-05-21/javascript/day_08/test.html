        // 2.判断两个日期相差的天数,传入的是时间，且按从大到小排；
      



        let now = new Date();
        let date = new Date("2021-05-26 18:00:00");
        let c = now - date; //毫秒数
        var day= parseInt(c / 1000 / 60 / 60 / 24)
        
        var hour = 0;
        
        if (day>= 1) {
            var msecond=c-(day*24*60*60*1000);
            hour=(msecond / 1000 / 60/ 60);
                console.log("相差" + day + "天" + hour+ "小时");
        } else {
             hour=  ( c / 1000 / 60/ 60);
            console.log("相差" + hour + "小时")
        }
        // 3.获得N天以后的日期
       
        console.log( moment().add(1,"days"));
