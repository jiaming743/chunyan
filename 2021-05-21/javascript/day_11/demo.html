<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one {
            width: 100px;
            height: 1200px;
            background-color: #234;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="one"></div>
</body>
<script>
    var one = document.querySelector("#one");
    one.onclick = function (evt) { console.log("evt.clientx = " + evt.clientX);

        console.log(" evt.clientY =  " + evt.clientY);
       
        console.log("evt.offsetx =  " + evt.offsetX);
        console.log("evt.offsetY =  " + evt.offsetY);
        
        console.log("evt.pageX =  " + evt.pageX);
        console.log("evt.pageY =  " + evt.pageY);

    }
</script>

</html>
