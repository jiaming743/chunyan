        /* 2.定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；

        var arr=new Array(30);
        var res=new Array();
        var a=0;
        var ress=0;
        var j=0;
        for(var i=1;i<=arr.length;i++){
            a=a+2;

            if(i%5==0&&i!=0){
